<html>
<head>
   <meta charset="utf-8"/>
   <link rel="stylesheet" href="style.css">
   
</head>
<body>

    <div>
        <div class="main center-content">
            <script src="gameIndex.js"></script>
            <div id="divIdMenu">
                <button class="gameButton" onclick="window.location.href = 'game.html'">Start Game</button>
                <button class="gameButton" onclick="document.getElementById('divIdMenu').style.display='none';document.getElementById('divIdInstructions').style.display = 'block';">Instructions</button>
            </div>
            <div id="divIdInstructions" style="display:none;">
              <button class='closeButton' onclick="document.getElementById('divIdInstructions').style.display='none'; document.getElementById('divIdMenu').style.display='block'">X</button>
              <p>
                Two players wait for a signal to start after a random delay. Once the start signal, first person to press their key wins. If a player presses before the signal appears, they lose. Player one presses the q key and player 2 presses the p key.
              </p>
            </div>
        </div>        
    </div>
  
</body>
</html>
